<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rabbit Task</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no"> -->
    <meta name="viewport" content="width=2732, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icon-ipad-retina.png">
  </head>
  <body>
    <div id="app-container">
      <div class="" id="content"></div>
      <div class="container">
        <h1>Carrot or No Carrot, That is the Question</h1>
        <div id="user-context">
          <div class="formRow">
            <label for="sessionID">Enter Session ID</label>
            <input onClick="this.setSelectionRange(0, this.value.length);" type="text" name="name" id="name" value="12345">
          </div>
          <div class="formRow" id="age">
            <label for="age">Age:</label>
            <div class="ageInputRow">
              <div class="ageInputCol">
                <label for="year"> Year </label> <input onClick="this.setSelectionRange(0, this.value.length);" type="tel" name="" value="5" min="1" max="100" id="ageYear">
              </div>
              <div class="ageInputCol">
                <label for="month"> Months </label> <input onClick="this.setSelectionRange(0, this.value.length);" type="tel" name="" value="0" min="0" max="11" id="ageMonth">
              </div>
            </div>
          </div>
          <div class="formRow" id="genderOptionRow">
            <label for="gender">Gender</label>
            <select id="genderOptions" name="genderOptions">
              <option value="female">F</option>
              <option value="male">M</option>
              <option value="nonbinary">X</option>
            </select>
          </div>
          <div class="formRow" id="imageSetOptionRow">
            <label for="imageSet">Image Set</label>
            <select id="imageSetOptions" name="imageSetOptions">
              <option value="rabbit">Rabbit</option>
              <option value="octopus">Octopus</option>
              <option value="turtle">Turtle</option>
            </select>
          </div>
          <div class="formRow" id="sequenceOptionRow">
            <label for="sequence">Sequence Set</label>
            <div class="sequenceInputRow">
              <input onClick="this.setSelectionRange(0, this.value.length);" type="tel" name="" value="1" min="1" max="625" id="sequenceSet">
            </div>
          </div>
            <a class="cta" href="#" id="collectUserContext">Submit</a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src='animations/cards/yellowCarrot.js'></script>
    <script src='animations/cards/yellowDirt.js'></script>
    <script src='cardPositions.js'></script>
    <script type="module" src="sketch.js"></script>
  </body>
</html>
